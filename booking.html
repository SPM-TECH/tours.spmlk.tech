<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking Details</title>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h2>Booking Details</h2>

<!-- Check-in Date -->
<label for="checkinDate">Check-in Date:</label>
<input type="date" id="checkinDate" name="checkinDate"><br><br>

<!-- Travelers Dropdown -->
<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Travelers
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="#" id="adultsItem">Adults: <span id="adultsCount">0</span></a>
    <a class="dropdown-item" href="#" id="childrenItem">Children: <span id="childrenCount">0</span></a>
  </div>
</div>

<!-- Total Price -->
<div id="totalPrice">Total Price: LKR 0</div><br>

<!-- Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    var adultsCount = 0;
    var childrenCount = 0;

    // Function to update the counts displayed in the dropdown
    function updateCounts() {
      document.getElementById("adultsCount").innerText = adultsCount;
      document.getElementById("childrenCount").innerText = childrenCount;
      calculateTotalPrice(); // Update total price whenever counts change
    }

    // Increment adults count
    document.getElementById("adultsItem").addEventListener("click", function(event) {
      event.preventDefault();
      adultsCount++;
      updateCounts();
    });

    // Increment children count
    document.getElementById("childrenItem").addEventListener("click", function(event) {
      event.preventDefault();
      childrenCount++;
      updateCounts();
    });

    // Calculate total price
    function calculateTotalPrice() {
      var totalPrice = (adultsCount + childrenCount) * 8000;
      document.getElementById('totalPrice').innerHTML = "Total Price: LKR " + totalPrice.toLocaleString();
    }
  });
</script>
</body>
</html>
